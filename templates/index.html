<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Text Summarization</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="bulma.css" rel="stylesheet">
</head>

<body class='content' style="width: 100%">
  <div style="margin: 0 auto; margin-top: 30px; max-width: 600px; width: 40%;">
    <h1 class="is-large" style="color: hsl(171, 100%, 41%)">Text Summarization <span>by Kohei Sanno</span></h1>
  <form method='post'>
    <div class="field">
      <label class="label">Text</label>
        {{form.text(class_="textarea")}}
    </div>
    <div class="field">
      <label class="label">Number of Sentences</label>
        {{form.num(class_="input")}}
    </div>
    <div class="field">
      {{form.submit(class_="button is-link")}}
    </div>
  </form>
  </div>
</body>

</html>
